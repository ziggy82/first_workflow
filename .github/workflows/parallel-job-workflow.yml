name: Parallel Job Example

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 5 * * 1-5'

jobs:
  build-and-test-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Print a message for master branch
        if: github.ref == 'refs/heads/master'
        run: echo "This is the master branch."

      - name: Print a message for non-master branches
        if: github.ref != 'refs/heads/master'
        run: echo "This is not the master branch."

      - name: Run tests
        run: npm test

      - name: Debug message
        if: env.DEBUG == 'true'
        run: echo "Debugging is enabled."

  build-and-test-2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Print a message for master branch
        if: github.ref == 'refs/heads/master'
        run: echo "This is the master branch."

      - name: Print a message for non-master branches
        if: github.ref != 'refs/heads/master'
        run: echo "This is not the master branch."

      - name: Run tests
        run: npm test

      - name: Debug message
        if: env.DEBUG == 'true'
        run: echo "Debugging is enabled."

  post-build-actions:
    needs: [build-and-test-1, build-and-test-2]
    runs-on: ubuntu-latest
    steps:
      - name: Publish test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml